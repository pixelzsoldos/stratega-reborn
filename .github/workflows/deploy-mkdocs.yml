name: Build and deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ha van requirements fájl (pl. docs/requirements.txt), cseréld le / add hozzá a megfelelő sorra:
          # pip install -r docs/requirements.txt
          pip install mkdocs mkdocs-material

      - name: Build the site
        # Ha a mkdocs config nem a repo gyökérben van, add meg a pontos elérési utat (-f path/to/mkdocs.yaml)
        run: mkdocs build -f mkdocs.yaml --site-dir site

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
